<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@v0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.162.0/examples/jsm/"
              }
            }
        </script>
	</head>
	<body>
		<div class="container">
			<div id='model_loader' class='model-loader'>
				<button id='model_load_btn' class='model-load-btn'>Загрузить объект</button>
			</div>
			<div id='model_info' class='model-info card hide'>
				<table>
					<tr>
						<td>Имя:</td>
						<td id='model_name'>
							<span id='model_name'>test value</span>
						</td>
					</tr>
					<tr>
						<td>Размер:</td>
						<td id='model_size'>
							<span id='model_size'>test value</span>
						</td>
					</tr>
				</table>
			</div>
			<script type="module" src="./script.js"></script>
		</div>
	</body>
</html>
